<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Producto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .product-details {
        display: flex;
        flex-wrap: wrap;
      }

      .product-image {
        flex: 1;
        margin-right: 20px;
      }

      .product-image img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
      }

      .product-info {
        flex: 1;
      }

      .currency-info {
        margin-top: 20px;
      }

      .commerce-info {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Malgari Helados</h1>
    </header>

    <main>
      <div class="product-details">
        <div class="product-image">
          <img src="/imgs/productos/helado.png" alt="Foto del Producto" />
        </div>
        <div class="product-info">
          <h2>Helado Artesanal</h2>
          <p>1 kg de helado, con opcion de elegir hasta 4 gustos</p>
          <p>Categor√≠a: Helado</p>

          <div class="currency-info">
            <h3>Cambio de Divisa</h3>
            <p>Precio en USD: $100.00</p>
          </div>

          <div class="commerce-info">
            <h3>Detalles</h3>
            <p>Direccion:Mitre 1021, Bariloche 8400</p>
            <p>Horarios:Lunes a Viernes, 9:00 - 22:00</p>
            <p>Telefono:+0294 446 4676</p>
            <p>Restricciones:</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
