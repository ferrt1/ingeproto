<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secretaria de Turismo</title>
        <link rel="icon" href="imgs/icons/icon-page.png" type="image/png">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/6616501bac.js" crossorigin="anonymous"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  primary: "#00759c",
                  secondary: "#004f69",
                  semiBlack: "#011627",
                  lightBlue: "#7dd3fc",
                },
              },
            },
          };
        </script>
      </head>
<body class="font-sans bg-gray-100">

    <header class="bg-secondary text-white text-[24px] text-center py-4">
        <h1>Detalles del Producto</h1>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 mb-4 md:mb-0 p-4">
                <img src="/imgs/productos/franui.jpg" alt="Foto del Producto" class="w-full rounded border border-gray-300">
            </div>
            <div class="w-full md:w-1/2 p-4">
                <h2 class="text-2xl font-bold mb-4">Nombre del Producto</h2>
                <p class="mb-4">Detalle del Producto:</p>
                <p class="mb-2">Categoría: Categoría del Producto</p>

                <div class="mt-4">
                    <h3 class="text-xl font-bold">Cambio de Divisa</h3>
                    <p>Precio en USD: $100.00</p>
                    <p>Precio en EUR: €85.00</p>
                </div>

                <div class="mt-4">
                    <h3 class="text-xl font-bold">Datos del Comercio</h3>
                    <p>Nombre del Comercio</p>
                    <p>Descripcion Comercio</p>
                    <p>Categoria relacionada</p>
                    <p>Direccion</p>
                    <p>Horarios</p>
                    <p>Telefono</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
